<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Expenses Details">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Expenses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-Cream-color">
    <main>
        <div id="upper"
            class="max-w-md mt-14 mx-auto bg-orange-700 flex items-center justify-between p-6 rounded-xl h-20 text-white mb-6">
            <div>
                <h4 class="text-sm">My balance</h4>
                <h3 class="text-xl font-semibold">$921.48</h3>
            </div>
            <div>
                <img src="./images/logo.svg" alt="logo sign">
            </div>
        </div>
        <div id="lower" class="max-w-md mx-auto bg-white text-black rounded-xl p-6 flex flex-col">
            <div>
                <h2 class="text-2xl font-bold mb-10">Spending - Last 7 days</h2>
            </div>
            <div class="flex justify-evenly items-end">
                <div class="bars">
                    <h4 id="monday"
                        class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense z-50">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-10 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300 ">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">mon</h5>
                </div>
                <div class="bars">
                    <h4 id="tuesday"
                        class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense z-50">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-20 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">tue</h5>
                </div>
                <div class="bars">
                    <h4 id="wednesday"
                        class="text-sm bg-black text-white p-1 mb-1 rounded-md invisible display-expense"></h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-32 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">wed</h5>
                </div>
                <div class="bars">
                    <h4 id="thursday" class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-16 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">thu</h5>
                </div>
                <div class="bars">
                    <h4 id="friday"
                        class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense z-50">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-12 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">fri</h5>
                </div>
                <div class="bars">
                    <h4 id="saturday" class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-24 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">sat</h5>
                </div>
                <div class="bars">
                    <h4 id="sunday" class="text-xs bg-black text-white p-1 mb-1 rounded-md invisible display-expense">
                    </h4>
                    <div onmouseover="displayExp()" onmouseout="undisplayExp()"
                        class="bg-Soft-red w-full h-14 rounded-md hover:cursor-pointer hover:bg-Cyan-color duration-300">
                    </div>
                    <h5 class="hovering" onmouseover="displayExp()" onmouseout="undisplayExp()">sun</h5>
                </div>
            </div>
            <div class="border-b-2 border-slate-300 my-8"></div>
            <div class="flex justify-between items-end">
                <div>
                    <h4 class="text-sm">Total this month</h4>
                    <h1 class="text-4xl font-semibold">$478.33</h1>
                </div>
                <div class="text-right">
                    <h4 class="text-sm font-bold">+2.4%</h4>
                    <h4 class="text-sm">from last month</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
    <script src="./data.json" type="text/javascript"></script>
</body>

</html>
